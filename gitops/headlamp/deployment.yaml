---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp-http
spec:
  rules:
  - host: homelab-console.10.0.0.23.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: headlamp
            port:
              number: 80
